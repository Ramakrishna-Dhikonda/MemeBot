#cloud-config
package_update: true
packages:
  - curl

runcmd:
  - [bash, -lc, "curl -fsSL https://get.docker.com | sh"]
  - [bash, -lc, "docker run -d --name postgres --restart unless-stopped -p 5432:5432 -e POSTGRES_DB=${db_name} -e POSTGRES_USER=${db_user} -e POSTGRES_PASSWORD=${db_password} -v postgres-data:/var/lib/postgresql/data postgres:15-alpine"]
